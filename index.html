<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: #ffffff;
            padding: 30px 35px;
            border-radius: 10px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        /* Header row */
        .header-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: nowrap;
        }

        .header-row h2 {
            color: #2c3e50;
            margin: 0;
            white-space: nowrap;
        }

        .header-row h3 {
            margin: 0;
            white-space: nowrap;
            font-size: 16px;
        }

        /* Prediction styles */
        .no-diabetes {
            color: #2e7d32;
            background: #e8f5e9;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        .diabetes {
            color: #c62828;
            background: #fdecea;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: bold;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            border-color: #4caf50;
            outline: none;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.4);
        }

        input[type="submit"] {
            width: 100%;
            background: #4caf50;
            color: #ffffff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #43a047;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- H2 + H3 in one line -->
    <div class="header-row">
        <h2>Enter Patient Details</h2>

        {% if prediction_text %}
            <h3 class="{% if 'No' in prediction_text %}no-diabetes{% else %}diabetes{% endif %}">
                {{ prediction_text }}
            </h3>
        {% endif %}
    </div>

    <form method="post" action="/predict">

        <label>Number of Pregnancies:</label><br>
        <input type="text" name="num_preg" placeholder="e.g., 2"
               value="{{ form_data.num_preg if form_data else '' }}"><br><br>

        <label>Glucose Concentration:</label><br>
        <input type="text" name="glucose_conc" placeholder="e.g., 120"
               value="{{ form_data.glucose_conc if form_data else '' }}"><br><br>

        <label>Diastolic Blood Pressure:</label><br>
        <input type="text" name="diastolic_bp" placeholder="e.g., 70"
               value="{{ form_data.diastolic_bp if form_data else '' }}"><br><br>

        <label>Insulin:</label><br>
        <input type="text" name="insulin" placeholder="e.g., 94"
               value="{{ form_data.insulin if form_data else '' }}"><br><br>

        <label>BMI:</label><br>
        <input type="text" name="bmi" placeholder="e.g., 30.5"
               value="{{ form_data.bmi if form_data else '' }}"><br><br>

        <label>Diabetes Pedigree Function:</label><br>
        <input type="text" name="diab_pred" placeholder="e.g., 0.372"
               value="{{ form_data.diab_pred if form_data else '' }}"><br><br>

        <label>Age:</label><br>
        <input type="text" name="age" placeholder="e.g., 33"
               value="{{ form_data.age if form_data else '' }}"><br><br>

        <label>Skin Thickness:</label><br>
        <input type="text" name="skin" placeholder="e.g., 20"
               value="{{ form_data.skin if form_data else '' }}"><br><br>

        <input type="submit" value="Predict">
    </form>

</div>

</body>
</html>
